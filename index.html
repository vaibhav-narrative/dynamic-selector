<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Selector Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .clickable-element {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .clickable-element:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <button class="clickable-element">Click me to open modal</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Opened!</h2>
            <p>This modal was opened by clicking the dynamic element.</p>
            <p>Dynamic Selector: <span id="dynamic-selector-display"></span></p>
        </div>
    </div>

    <script>
        // Generate a dynamic selector on page load
        function generateDynamicSelector() {
            const randomId = 'dynamic-' + Math.random().toString(36).substr(2, 9);
            const randomClass = 'class-' + Math.random().toString(36).substr(2, 9);

            // Get the clickable element
            const clickableElement = document.querySelector('.clickable-element');

            // Remove existing dynamic attributes
            clickableElement.removeAttribute('id');
            clickableElement.className = 'clickable-element';

            // Add dynamic attributes
            clickableElement.id = randomId;
            clickableElement.classList.add(randomClass);

            // Store the current selector for display
            const currentSelector = `#${randomId}.${randomClass}`;
            document.getElementById('dynamic-selector-display').textContent = currentSelector;

            return currentSelector;
        }

        // Initialize dynamic selector on page load
        let currentSelector = generateDynamicSelector();

        // Get modal elements
        const modal = document.getElementById('myModal');
        const closeBtn = document.querySelector('.close');

        // Function to open modal
        function openModal() {
            modal.style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Add event listener to the clickable element
        function attachClickListener() {
            const clickableElement = document.querySelector('.clickable-element');
            clickableElement.addEventListener('click', openModal);
        }

        // Initial attachment
        attachClickListener();

        // Close modal when clicking the close button
        closeBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Regenerate dynamic selector every few seconds (optional)
        // Uncomment the following lines if you want the selector to change periodically
        /*
        setInterval(() => {
            const clickableElement = document.querySelector('.clickable-element');
            clickableElement.removeEventListener('click', openModal);
            currentSelector = generateDynamicSelector();
            attachClickListener();
        }, 5000); // Change every 5 seconds
        */

        // Add a button to manually regenerate the selector (for demonstration)
        const regenerateBtn = document.createElement('button');
        regenerateBtn.textContent = 'Regenerate Selector';
        regenerateBtn.style.marginTop = '20px';
        regenerateBtn.style.padding = '10px 20px';
        regenerateBtn.style.backgroundColor = '#28a745';
        regenerateBtn.style.color = 'white';
        regenerateBtn.style.border = 'none';
        regenerateBtn.style.borderRadius = '5px';
        regenerateBtn.style.cursor = 'pointer';

        regenerateBtn.addEventListener('click', function() {
            const clickableElement = document.querySelector('.clickable-element');
            clickableElement.removeEventListener('click', openModal);
            currentSelector = generateDynamicSelector();
            attachClickListener();
        });

        document.getElementById('container').appendChild(regenerateBtn);

        // Display initial selector
        document.getElementById('dynamic-selector-display').textContent = currentSelector;
    </script>
</body>
</html>
